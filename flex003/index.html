<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div.conteiner {
            height: 150px;
            padding: 10px;
            background-color: lightblue;

            /*A configuração DISPLAY: FLEX sempre deve ser na div "pai", ou seja, no conteiner*/
            display: flex;
            flex-direction: row;

            /*
            - Justify-content = Alinha no eixo principal
            - Align-items = Alinha no eixo transversal
            */
        }

        div.item {
            background-color: blue;
            color: white;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }

        /*O align-self é para alinhar o item dentro do container no eixo transversal*/
        div#g {
            align-self: center;
        }

        div.imagem {
            height: 300px;
            padding: 10px;
            background-color: rgb(224, 101, 101);

            /*CENTRALIZANDO IMG COM FLEX BOX*/
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Testando Flex Box</h1>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item" id="g">G</div>
    </div>
    <div class="imagem">
        <img src="imagens/print001.png" alt="print001">
    </div>
</body>
</html>
